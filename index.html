<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    for (let i = 0; i < 6; i++) {
        console.log('i==========', i);
        for (let j = 0; j < i; j++) {
            document.write('*');
            console.log('j====================', j);
        }
        document.write('<br>');
    }
    document.write('<br>');
    document.write('<br>');
    for (let k = 4; k >= 0; k--) {
        console.log('k=========', k);
        for (let g = 0; g <= k; g++) {
            console.log('g================', g);
            document.write('*');
        }
        document.write('<br>');
    }

    for (let i = 0; i < 5; i++) {
        console.log('i=================', i);
        for (let k = 5; k > i + 1; k--) {
            document.write('&nbsp;&nbsp;');
            console.log('k==========', k);
        }
        for (let j = 0; j <= i; j++) {
            document.write('*');
            console.log('j=========', j);
        }
        document.write('<br>')
    }
    document.write('<br>');
    document.write('<br>');
    for (let i = 0; i < 5; i++) {
        console.log('i==============================', i);
        for (let j = 0; j < i; j++) {
            console.log('j======', j);
            document.write('&nbsp;&nbsp;');
        }
        for (let k = 4 - i; k >= 0; k--) {
            document.write('*');
        }
        document.write('<br>');
    }
</script>
</body>
</html>
